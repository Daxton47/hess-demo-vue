<!DOCTYPE html>
<html lang="" style="overflow-x: hidden">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
    <title>Hess Energy Systems</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d528392ab9.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="HESS Energy is a team of energy-professionals, prepared to solve your energy needs for fleet, commercial, or otherwise."
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <form netlify netlify-honeypot="bot-field" name="contactForm" hidden>
      <input type="hidden" name="form-name" value="contactForm" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <input type="date" name="deliveryDate" />
      <textarea name="message" rows="6"></textarea>
    </form>
    <!-- built files will be auto injected -->
  </body>
</html>
